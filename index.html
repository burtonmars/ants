<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="#">

	<title>ants</title>

	<script src="../libraries/p5.js"></script>
	<script src="../libraries/p5.dom.js"></script>
	<script src="../libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="ant.js"></script>
	<script src="enemy.js"></script>
	<img src="beetle_med.png" style="display:none"></img>

	<style>
		body {
			font-family: "Lucida Console", serif;
			margin: 0;
			padding: 10px;
		}

		canvas {
			margin-top: 10px;
			border-radius: 10px;
		}

		h1 {
			text-align: center;
		}
		#green {
			color: #008000;

		}
		#red {
			color: #FF0000;
		}
		#blue {
			color: #0000FF;
		}
		input {
			width: 50px;
			height: 14px;
			position: relative;
		}
		#input-boxes-ant-numbers {
			font-size: 12px;
			text-align: center;
		}
		.slider {
			width: 100px;
			height: 12px;
			border-radius: 2px;
			background: #a7a7a7;
			outline: none;
			opacity: .7;
		}
		.slider:hover {
			opacity: 1;
		}


	</style>
</head>

<body style="background-color:#f2f2f2;text-align:center">
	<h1>Self-Organizing Ants</h1>
	<p><strong>Enter a number of ants for each job</strong></p>
	<div id="input-boxes-ant-numbers">
		<div>
			Gatherer Ants <span id="green">(green)</span>
			<input class="ants-input" id="input1" autocomplete="off"></input>
		</div><br>
		<div>
			Soldier Ants <span id="red">(red)</span>
			<input class="ants-input" id="input2" autocomplete="off"></input>
		</div><br>
		<div>
			Builder Ants <span id="blue">(blue)</span>
			<input class="ants-input" id="input3" autocomplete="off"></input>
		</div class="slide-container"><br>
			<label for="ferimone-strength">Ferimone Strength</label>
			<input class="slider" type="range" min="0" max="250" value="5" id="buffer-slider">
			<label for="political-bias">Political Bias</label>
			<input class="slider" type="range" min="0" max="4" value="1" id="bias-slider">
		<div style="margin-top:10px">
			<input type="checkbox" id="randomize-checkbox" style="margin-left:20px">
			<label for="randomize-checkbox">Randomize Decisions</label>
			<input type="checkbox" id="memory-checkbox" style="margin-left:20px">
			<label for="memory-checkbox">Add Memory</label>
			<input type="checkbox" id="threshold-checkbox" style="margin-left:20px">
			<label for="threshold-checkbox">Add Threshold</label>
		</div>
	</div> 
		<br>
		<a id="simul"></a>
	</div><br>
	<div id="ant-farm"></div>
	<br>
	<p id="color-count"></p>
	<p id="eq1-timer"></p>
	<p id="avg-spread"></p>
</body>

</html>
